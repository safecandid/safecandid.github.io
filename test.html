<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width , initial-scale=1.0">
 <script>
   function mon() {
      document.getElementById("main").style.display = "none";
      document.getElementById("mon").style.display = "block";
    }
   function tue() {
      document.getElementById("main").style.display = "none";
      document.getElementById("tue").style.display = "block";
    }
   function wed() {
      document.getElementById("main").style.display = "none";
      document.getElementById("wed").style.display = "block";
    }
   function thu() {
      document.getElementById("main").style.display = "none";
      document.getElementById("thu").style.display = "block";
    }
   function fri() {
      document.getElementById("main").style.display = "none";
      document.getElementById("fri").style.display = "block";
    }
   function sat() {
      document.getElementById("main").style.display = "none";
      document.getElementById("sat").style.display = "block";
    }
   function sun() {
      document.getElementById("main").style.display = "none";
      document.getElementById("sun").style.display = "block";
    }
 </script>
</head>
<body>
  <div id="main" style="display: block;">
  <h1>Select Day:</h1>
  <button onclick="mon()">Monday</button>
  <button onclick="tue()">Tuesday</button>
  <button onclick="wed()">Wednesday</button>
  <button onclick="thu()">Thursday</button>
  <button onclick="fri()">Friday</button>
  <button onclick="sat()">Saturday</button>
  <button onclick="sun()">Sunday</button>
  </div>
  <div id="mon" style="display: none;"></div>
  <div id="tue" style="display: none;"></div>
  <div id="wed" style="display: none;"></div>
  <div id="thu" style="display: none;"></div>
  <div id="fri" style="display: none;"></div>

</body>
</html>
